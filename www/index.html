<!DOCTYPE html>
<html ng-app="aeolus">
<head>
  <!-- Standard Meta -->
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">

  <!-- Site Properties -->
  <title>Aeolus Cloud</title>

  <link rel="stylesheet" type="text/css" href="dist/semantic.min.css">

  <link rel="stylesheet" type="text/css" href="css/custom.css">

  <script src="angular/angular.min.js"></script>
  <script src="angular/angular-route.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/ace/1.2.3/ace.js" type="text/javascript" charset="utf-8"></script>

  <script src="js/app.js"></script>
  <script src="js/DataManager.js"></script>
  <script src="js/MainCtrl.js"></script>
  <script src="js/HomeCtrl.js"></script>
  <script src="js/EndpointCtrl.js"></script>
  <script src="js/NewEndpointCtrl.js"></script>
  <script src="js/ProjectCtrl.js"></script>
  <script src="js/ProjectListCtrl.js"></script>

  <style type="text/css">
  body {
    background-color: #FFFFFF;
  }
  .ui.menu .item img.logo {
    margin-right: 1.5em;
  }
  .main.container {
    margin-top: 7em;
  }
  .wireframe {
    margin-top: 2em;
  }
  .ui.footer.segment {
    margin: 5em 0em 0em;
    padding: 5em 0em;
  }
  </style>

</head>
<body ng-controller="MainCtrl">
  <div class="ui top fixed menu">
    <a href="#/" class="header item">
      <h2 style="font-family: Lobster, sans-serif;">AeolusCloud</h2>
    </a>
    <div class="right menu">
      <div class="ui simple dropdown item" ng-show="user.loggedIn">
        <img class="ui avatar image" src="{{user.image}}">
        {{user.name}} <i class="dropdown icon"></i>
        <div class="menu">
          <a class="item" href="#/projects">My Projects</a>
          <a class="item" href="#/projects/new">New Project</a>
          <div class="divider"></div>
          <a class="item" ng-click="logOut()" href="#/">Log Out</a>
        </div>
      </div>
      <a ng-click="logIn()" ng-show="!user.loggedIn"class="item">Log In</a>
    </div>
  </div>

  <div class="ui main text container">
    <div ng-view></div>
  </div>

  <div class="ui bottom fixed inverted vertical footer segment">
    <div class="ui center aligned container">
      <div class="ui inverted grid">
        <div class="five wide column">
          AeolusCloud
        </div>
        <div class="six wide column">
          <a href="http://atomicllama.github.io/"><img src="img/llama.png" height=35 alt="Atomic Llama"/></a>
        </div>
        <div class="five wide column">
          Built with
          <b>â™¥</b>
          by Atomic Llama
        </div>
      </div>
    </div>
  </div>
</body>

</html>
